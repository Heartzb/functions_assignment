<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max of Three Numbers</title>
</head>
<body>
    <h2>Find the Maximum of Three Numbers</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    
    <label for="num3">Enter third number:</label>
    <input type="number" id="num3"><br><br>
    
    <button onclick="findMax()">Find Maximum</button>
    
    <h3 id="result"></h3>

    <script>
        function findMax() {
            // Get input values and convert them to numbers
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let num3 = Number(document.getElementById('num3').value);
            
            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }
            
            // Find the maximum number
            let maxNum = Math.max(num1, num2, num3);
            
            // Display the result
            document.getElementById('result').textContent = `The maximum number is: ${maxNum}`;
        }
    </script>
</body>
</html>
